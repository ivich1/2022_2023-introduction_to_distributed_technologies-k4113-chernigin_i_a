apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: f-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: frontend.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ifilyaninitmo-pod
            port:
              number: 3000